<!DOCTYPE html>
<html>
  <head>
     {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'secuTool/demo-checkbox.js'%}"></script>
    <style>
      header, footer {  
        color: white;
        background-color: orange;
        clear: left;
        text-align: center;
      }

      article {
        margin-left: 170px;
        border-left: 1px blue;
        padding: 1em;
        overflow: hidden;
      }

      aside {
        margin-left: 700px;
        margin-top: 0px;
        border-left: 1px blue;
        color:purple;
        background: red;
        padding: 1em;
        overflow: hidden;
      }

      .container {
        margin-left: 150px;
        margin-top: 50px;
      }
      
      .scroll {
        margin-left: 10px;
        border: 2px solid #ccc;
        width: 200px;
        height: 100px;
        overflow-y: scroll;
      }

      table, th, td {
        column-width: 150px;
        border: 1px solid black;
        text-align: center;
      }

      .flag {
        font-size: 10px;
      }

      #myProgress {
        width: 100%;
        background-color: #ddd;
      }

      #myBar {
        width: 1%;
        height: 20px;
        background-color: #4CAF50;
      }

      .js-demo{
        margin-top: 0px;
        margin-left: 0px;
        display: block;
      }

      .js-col{
        border: 1px solid red;
      }

      .flag-group{
        margin-bottom: 20px;
      }

      .button-check-box{
        width: 10px !important;
        height: 15px!important;
        border-radius: 3px;
        outline: none;
      }

      .chosen{
        background-color: darkblue;
      }

    </style>
  </head>
  <body>
    <header>
      <h1 style="background-color:purple;">Profile Based Auto Compilation System</h1>
    </header>
    <div class="container">
      <div class="col">
        <div class="row-sm-5 debug">
          <h3>Preview</h3>
          <br>
          <form action="{% url 'check_status' %}" method='post'>
            <table id="preview-table" style="overflow-y:scroll">
              <tr>
                <th></th>
                <th>OS</th>
                <th>Compilers</th>
                <th>Profiles</th>
                <th>Flags</th>
                <th>Username</th>
                <th>Tags</th>
                <th></th>
              </tr>
              <tr id="row1">
                <td><button class="button-check-box"></button></td>
                <td>Linux</td>
                <td>GCC 4.8</td>
                <td>optimization, warning</td>
                <td>-O1, -Wall</td>
                <td>David</td>
                <td>#hello world1</td>
                <td>
                  <input type="button" value="Delete" class="delete" onclick="delete_row('1')">
                </td>
              </tr>
              <tr id="row2">
                <td>
                  <button class="button-check-box"></button>
                </td>
                <td>Windows</td>
                <td>MSVC++ 14.11</td>
                <td>optimization, warning</td>
                <td>/O1, /Wall</td>
                <td>Jeffery</td>
                <td>#hello world2</td>
                <td>
                  <input type="button" value="Delete" class="delete" onclick="delete_row('2')">
                </td>
              </tr>
            </table>
            <br>
          </form>
          <br>
        </div>
        <div class="row-sm-7 debug">
          <h3>Select more flags</h3>
          <br>
          <div class="container js-demo">
            <div class="row ">
              <div class="col-md-4 js-col">
                <div class="js-debug">
                  <button class="button-check-box" id="flag1" onclick="addflag('flag1')"></button> -Os</div>
                <div class="js-debug">
                  <button class="button-check-box" id="flag2" onclick="addflag('flag2')"></button> -Werror</div>
                <div class="js-debug">
                  <button class="button-check-box" id="flag3" onclick="addflag('flag3')"></button> /Oi</div>
                <div class="js-debug">
                  <button class="button-check-box" id="flag4" onclick="addflag('flag4')"></button> /WX</div>
                <br>
                <br>
                <div class="js-debug">
                  <button class="btn btn-light" onclick="confirmgroup()">Confirm</button>
                </div>
              </div>
              <div class="col-md-8 js-col">
                <div id="groups">
                </div>
                <form action="#" id="group-handin">
                  <input type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
          <br>
          <br>
          <form action="/test">
            <input type="submit" value="Compile">
          </form>
          <br>
        </div>
      </div>
    </div>
  </body>
</html>
