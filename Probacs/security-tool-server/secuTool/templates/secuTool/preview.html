<!DOCTYPE html>
<html>
  <head>
     {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="{% static 'secuTool/demo-checkbox.js'%}"></script>
    <style>
      header, footer {  
        color: white;
        background-color: orange;
        clear: left;
        text-align: center;
      }

      article {
        margin-left: 170px;
        border-left: 1px blue;
        padding: 1em;
        overflow: hidden;
      }

      aside {
        margin-left: 700px;
        margin-top: 0px;
        border-left: 1px blue;
        color:purple;
        background: red;
        padding: 1em;
        overflow: hidden;
      }

      .debug{
        border: 1px solid yellow;
      }

      .container {
        margin-left: 150px;
        margin-top: 50px;
      }
      
      .scroll {
        margin-left: 10px;
        border: 2px solid #ccc;
        width: 200px;
        height: 100px;
        overflow-y: scroll;
      }

      .flag {
        font-size: 10px;
      }

      #myProgress {
        width: 100%;
        background-color: #ddd;
      }

      #myBar {
        width: 1%;
        height: 20px;
        background-color: #4CAF50;
      }

      /*style for js demo*/
      .js-demo{
        display: block;
        /*margin: 20px 150px;*/
        border: 1px solid red;
      }
      .js-col{
        border: 1px solid red;
      }
      .js-debug{
        /*border: 1px solid red;*/
        /*width: 50%;*/
        margin-left:50px;
      }
      .flag-group{
        margin-bottom: 20px;
      }
      .button-check-box{
        width: 10px !important;
        height: 15px!important;
        border-radius: 3px;
        outline: none;
      }
      .chosen{
        background-color: darkblue;
      }

    </style>
  </head>

  <body>
    <header>
      <h1 style="background-color:purple;">Profile Based Auto Compilation System</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-5 debug">
          <h3>Preview</h3>
          <br>
          <p> OS: Linux</p>
          <p> Compiler: GCC 4.8</p>
          <p> Profiles: optimization, warning</p>
          <p> Flags:</p>
          <div class="scroll">
            -O1<br>-O2<br>-Wall<br>-Werror<br>
            -O1, -Wall<br>-O1, -Werror<br>
            -O2, -Wall<br>-O2, -Werror
          </div>
          <br>
          <br>
        </div>
        <div class="col-sm-7 debug">
          <h3>Select more flags</h3>
          <br>
          <div class="scroll">
            <input type="checkbox"/> -O1<br/>
            <input type="checkbox"/> -O2<br/>
            <input type="checkbox"/> -O3<br/>
            <input type="checkbox"/> -Wall<br/>
            <input type="checkbox"/> -Werror<br/>
          </div>
          <br>
          <br>
          <form action="/test">
            <input type="submit" value="Submit">
          </form>
          <br>
          <form enctype="multipart/form-data" action="{% url 'download_tar' %}" method='post'>
            <input type="hidden" name="taskid" value={ {linux_taskFolder}}>
            <input type="submit" value="Download Directory" class="submit-edition"> {% csrf_token %}
          </form>
        </div>
      </div>
    </div>

    <div class="container js-demo">
    <div class="row "> 
      <div class="col-md-6 js-col"> 
          <div class="js-debug" ><button class="button-check-box" id = "flag1" onclick="addflag('flag1')"></button> -O1</div>
          <div class="js-debug"><button class="button-check-box" id = "flag2" onclick="addflag('flag2')"></button> -O2</div>
          <div class="js-debug"><button class="button-check-box" id = "flag3" onclick="addflag('flag3')"></button> -O3</div>
          <div class="js-debug"><button class="button-check-box" id = "flag4" onclick="addflag('flag4')"></button> -Wall</div>
          <br><br>
          <div class="js-debug"><button class= "btn btn-light" onclick="confirmgroup()">confirm flag combination</button></div>
      </div>
      <div class="col-md-6 js-col">
        <div id="groups">
        </div>
        <form action="#" id="group-handin">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
      
    </div>




    
  </body>
</html>
