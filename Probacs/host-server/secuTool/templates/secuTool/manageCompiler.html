<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"> {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="{% static 'secuTool/configuration.js'%}"></script>
  <style>
    header, footer {
      color: white;
      background-color: orange;
      clear: left;
      text-align: center;
    }

    .container {
      margin-left: 200px;
      margin-top: 20px;
    }

    table, th, td {
      column-width: 100px;
      border: 1px solid black;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1 style="background-color:purple;">Profile Based Auto Compilation System</h1>
  </header>
  
  <div class="container">
    <div class="col">
      <div class="row-sm-5">
        <h3>Profile list</h3>
        <br>
        <table id="profile">
          <thead>
            <tr>
              <th>Target OS</th>
              <th>Compilers</th>
              <th>Version</th>
              <th>IP</th>
              <th>Port</th>
              <th>HTTP path</th>
              <th></th>
            </tr>
          </thead>
          {% if rows %}
            <tbody id="preview-list">
              {% for ele in rows %}
              <tr>
                <td class="os">{{ele.target_os}}</td>
                <td class="compiler">{{ele.compiler}}</td>
                <td class="version">{{ele.version}}</td>
                <td class='ip'>{{ele.ip}}</td>
                <td class="port">{{ele.port}}</td>
                <td class="http_path">{{ele.http_path}}</td>
                <td>
                  <button class="btn btn-light btn-sm" id="r{{ele.seq}}" onclick="editCompiler('r{{ele.seq}}')">edit</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
            {% endif %}
        </table>
        <br>
        <br>
      </div>
      <div class="row-sm-7" id="textbox">
  
      </div>
    </div>
  </div>
</body>

</html>
